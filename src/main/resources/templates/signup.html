<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title>Sign up | Library Management System</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha256-/ykJw/wDxMa0AQhHDYfuMEwVb4JHMx9h4jD4XvHqVzU=" crossorigin="anonymous" />
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="col-sm-4" style="margin-top: 5%">
            <div th:if="${param.success}">
                <div class="alert alert-success">You've successfully signed up!</div>
            </div>
            <div class="d-flex justify-content-center">
                <h1>Sign Up</h1>
            </div>
            <form th:action="@{/signup}" th:object="${user}" method="post" style="margin-top: 3%">
                <p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation error</p>
                <div class="form-group" th:classappend="${#fields.hasErrors('fullName')}? 'has-error':''">
                    <label for="fullName" class="control-label">Full Name</label>
                    <input id="fullName" class="form-control" th:field="*{fullName}" />
                    <span><p style="color: #E04355; margin-top: 1%" class="error-message" th:each="error : ${#fields.errors('username')}">Please enter your name!</p></span>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                    <label for="username" class="control-label">Username</label> <input id="username" class="form-control" th:field="*{username}" />
                    <span><p style="color: #E04355; margin-top: 1%" class="error-message" th:each="error : ${#fields.errors('username')}">Please type a username</p></span>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                    <label for="email" class="control-label">Email</label> <input id="email" class="form-control" th:field="*{email}" />
                    <span><p style="color: #E04355; margin-top: 1%" class="error-message" th:each="error : ${#fields.errors('email')}">Please enter a valid email address!</p></span>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                    <label for="password" class="control-label">Password</label> <input id="password" class="form-control" type="password" th:field="*{password}" />
                    <span><p style="color: #E04355; margin-top: 1%" class="error-message" th:each="error : ${#fields.errors('password')}">Please select a strong password!</p></span>

                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                    <label for="confirmPassword" class="control-label">Confirm Password</label>
                    <input id="confirmPassword" class="form-control" type="password" th:field="*{confirmPassword}" />
                    <span><p style="color: #E04355; margin-top: 1%" class="error-message" th:each="error : ${#fields.errors('confirmPassword')}">Passwords are not matched!</p></span>
                </div>
                <div class="form-group d-flex justify-content-center" style="margin-top: 12%">
                    <div class="row">
                        <div class="col-md">
                            <input style="border-radius: 20px" type="submit"
                                   class="form-control btn btn-outline-primary" value="Sign Up" />
                        </div>
                    </div>
                </div>
                <div class="form-group d-flex justify-content-center" style="margin-top: 15%">
                    <span><a th:href="@{/login}">Back to Login</a></span>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha256-oKpAiD7qu3bXrWRVxnXLV1h7FlNV+p5YJBIr8LOCFYw=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>

</body>
</html>
